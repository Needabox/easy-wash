<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Import css -->
    <link rel="stylesheet" href="/css/style.css">

    <!-- Font Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">

    <title>Choose your choice - Easy Wash</title>
</head>

<body>
    <section id="home-page" class="container">
        <div class="pt-5">
            <h1 class="text-center fw-bold green-first responsive-font-example">Delivery or Self Pick Up?</h1>
            <h1 class="text-center fw-bold green-first responsive-font-example mb-5">You decide</h1>
        </div>

        <div class="row mt-4 mb-4 mt-md-0">
            <div class="col-md-6">
                <a href="" style="text-decoration: none;" class="green-first">
                    <div class="card-green-fourth pb-5">
                        <h3 class="fw-bold container text-center pt-5">Delivery</h3>
                        <p class="container text-center mt-3">Receive your clothes back at your doorstep within 48hrs
                        </p>
                        <div class="container text-center py-4">
                            <img src="/img/illustrations/delivery.svg" alt="delivery" class="img-fluid">
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-md-6 mt-3 mt-md-0">
                <a href="" style="text-decoration: none;" class="green-first">
                    <div class="card-green-fourth pb-5">
                        <h3 class="fw-bold container text-center pt-5">Self Pick Up</h3>
                        <p class="container text-center mt-3">After placing an order, you will receive a reminder e-mail
                            the day before the pickup</p>
                        <div class="container text-center pt-4">
                            <img src="/img/illustrations/self-pick-up.svg" alt="delivery" class="img-fluid">
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</body>

</html>

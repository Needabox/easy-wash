<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page | Easy Wash</title>

    <!-- Style-2 CSS -->
    <link rel="stylesheet" href="css/style-2.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <!-- Icon -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <!-- Poppins -->
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet"> 
</head>
<body>
    <section id="rating-page" class="flex-md-row flex-column">
        <div class="start d-flex d-md-none w-100">
            <h4>Jangan ragu untuk menghubungi kami dan beri kami saran dan rating dari pengalaman anda menggunakan pelayanan kami</h4>
            <img src="img/illustrations/rating.svg" alt="">
        </div>
        <div class="start d-none d-md-flex">
            <h4>Jangan ragu untuk menghubungi kami dan beri kami saran dan rating dari pengalaman anda menggunakan pelayanan kami</h4>
            <img src="img/illustrations/rating.svg" alt="">
        </div>
        <div class="end">
            <form action="">
                <div id="checkbox">
                    <h4>Seberapa puas anda menggunakan layanan kami</h4>
                    <div id="checkbox-item" class="checkbox-item">

                    </div>
                </div>
                <script>
                    for($i=1;$i<9;$i++){
                        const div = document.createElement('div');
                        const label = document.createElement('label');
                        const img = document.createElement('img');
                        const checkbox = document.createElement('input');
                        div.setAttribute('class', 'item'+$i);
                        div.setAttribute('id', 'item'+$i);
                        label.setAttribute('class', 'label'+$i);
                        label.setAttribute('id', 'label'+$i);
                        label.setAttribute('for', 'radio'+$i);
                        img.setAttribute('class', 'img-check'+$i);
                        img.setAttribute('src', 'img/illustrations/rating/'+$i+'.png');
                        checkbox.setAttribute('type', 'radio');
                        checkbox.setAttribute('name', 'radio[]');
                        checkbox.setAttribute('class', 'radio');
                        checkbox.setAttribute('id', 'radio'+$i);
                        document.getElementById('checkbox-item').appendChild(div);
                        document.getElementById('item'+$i).appendChild(label);
                        document.getElementById('label'+$i).appendChild(img);
                        document.getElementById('item'+$i).appendChild(checkbox);
                    }
                </script>
                <div class="comment">
                    <label for="comment">Silahkan beritahu kami komentar anda untuk layanan ini menjadi lebih baik</label>
                    <textarea name="comment" id="comment" placeholder="Ringkasan ulasan 150 (maks karakter)"></textarea>
                </div>
                <div class="rating">
                    <textarea name="rating" id="rating" placeholder="Masukkan ulasan anda untuk layanan ini maksimum 3000 karakter diperbolehkan (Opsional)"></textarea>
                </div>
                <button class="btn btn-secondary p-3 fw-bold">Kirim <i class="bi bi-arrow-right"></i></button>
            </form>
        </div>
    </section>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</body>
</html>

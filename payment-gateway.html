<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page | Easy Wash</title>

    <!-- Style-2 CSS -->
    <link rel="stylesheet" href="css/style-2.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <!-- Icon -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <!-- Poppins -->
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet"> 
</head>
<body>
    <section id="payment-gateway">
        <div class="start">
            <img src="img/logos/logo-ewu.png" alt="">
        </div>
        <div class="end">
            <form action="">
                <div class="start">
                    <label for="username">Payee Details</label>
                    <input type="text" name="username" id="username" placeholder="Name">
                    <input type="text" name="phone" id="phone" placeholder="Phone Number">
                    <input type="email" name="email" id="phone" placeholder="Email">
                </div>
                <div class="end">
                    <label for="card">Card Details</label>
                    <input type="text" name="card" name="card" placeholder="Card Number">
                    <div class="date">
                        <input type="text" name="expireddate" id="expireddate" placeholder="Expires Date">
                        <input type="text" name="cvv" id="cvv" placeholder="CVV">
                    </div>
                </div>
                <button>Proceed to Pay</button>
                <p>By clicking continue, i am agree with <a href="">Terms & Policy</a></p>
            </form>
        </div>
    </section>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</body>
</html>

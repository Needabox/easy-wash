<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Import css -->
    <link rel="stylesheet" href="/css/style.css">

    <!-- Font Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">

    <title>Login - Easy Wash</title>
</head>

<body>
    <section id="home-page" class="container">
        <div class="col-xxl-12 px-4 py-5 mt-auto mt-sm-3 mt-md-4 mt-lg-5">
            <div class="row flex-lg-row-reverse align-items-center justify-content-center">
                <div class="col-lg-6 mt-5 mt-md-0">
                    <h1 class="fw-bold lh-base mb-2">Masuk</h1>
                    <p class="fw-lighter text-secondary mb-5">Hai, masukkan detail informasi anda untuk masuk ke akun
                        anda.
                    </p>
                    <div class="mb-4 col-12 col-md-10">
                        <label for="username" class="form-label text-secondary fw-bold">Username</label>
                        <input style="height: 60px" type="text" class="form-control" id="username"
                            placeholder="Masukan username anda">
                    </div>
                    <div class="mb-4 col-12 col-md-10">
                        <label for="password" class="form-label text-secondary fw-bold">Kata Sandi</label>
                        <input style="height: 60px" type="password" class="form-control" id="password"
                            placeholder="Masukan Kata Sandi Anda">
                    </div>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-start">
                        <a href="booking-page.html" class="btn btn-green-first text-white px-5 py-2 me-md-2 font-semibold fs-5 mt-2">Masuk</a>
                    </div>

                    <p class="mt-4">Anda belum mempunyai akun? <a href="regist-page.html">Daftarkan diri</a></p>
                </div>
                <div class="col-12 col-sm-10 col-md-8 col-lg-6 order-first order-lg-last">
                    <img src="/img/illustrations/login.svg" class="d-block mx-lg-auto img-fluid" alt="Bootstrap Themes"
                        width="550" height="400">
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Page | Easy Wash</title>

    <!-- Style-2 CSS -->
    <link rel="stylesheet" href="css/style-2.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <!-- Icon -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <!-- Poppins -->
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"> 
</head>
<body>
    <section id="booking-page">
        <div class="start">
            <div class="profile">
                <img src="img/illustrations/profile.png" alt="">
                <h4>Kobo Kanaeru</h4>
            </div>
        </div>
        <div class="end">
            <div class="content-start">
                <h3>Our Services</h3>
                <div class="services">
                    <div class="list-services">
                        <h4>Regular Laundry</h4>
                        <div class="currency">
                            <i class="bi bi-currency-dollar"></i>
                            <p>2.40</p>
                        </div>
                    </div>
                    <div class="list-services">
                        <h4>Express Laundry</h4>
                        <div class="currency">
                            <i class="bi bi-currency-dollar"></i>
                            <p>3.40</p>
                        </div>
                    </div>
                    <div class="list-services">
                        <h4>On Demand</h4>
                        <div class="currency">
                            <i class="bi bi-currency-dollar"></i>
                            <p>4.70</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="content-end">
                <form action="">
                    <button class="search" for=""><i class="bi bi-search"></i></button>
                    <input type="text" placeholder="Find our nearest outlet">
                </form>
                <div class="navigate-maps">
                    <button><i class="bi bi-geo-alt-fill"></i> 0.0 km</button>
                    <button><i class="bi bi-alarm-fill"></i>0.0 min</button>
                </div>
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d63468.49555827488!2d106.72224003786054!3d-6.1600821218022475!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sid!2sid!4v1668572082301!5m2!1sid!2sid" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                <button class="order">Book Now</button>
            </div>
        </div>
        <div class="navigator">
            <button>
                <i class="bi bi-arrow-left"></i>
                <span>Back to home page</span>
            </button>
        </div>
    </section>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</body>
</html>
